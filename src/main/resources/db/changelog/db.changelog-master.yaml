databaseChangeLog:
  - changeSet:
      id: 1
      author: ralmeida7
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: ralmeida7
      changes:
        - createTable:
            tableName: author
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 3
      author: ralmeida7
      changes:
        - createTable:
            tableName: book_author
            columns:
              - column:
                  name: book_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: INT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_book_author_book_id
            baseTableName: book_author
            baseColumnNames: book_id
            referencedTableName: book
            referencedColumnNames: id
        - addForeignKeyConstraint:
            constraintName: fk_book_author_author_id
            baseTableName: book_author
            baseColumnNames: author_id
            referencedTableName: author
            referencedColumnNames: id